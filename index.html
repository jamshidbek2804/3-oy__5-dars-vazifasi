<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./css/main.css">

	<title>Masofani hisoblash</title>
</head>

<body>

	<main class="main">

		<div class="container">

			<h1 class="main__title">Kim birinchi borishga!</h1>


			<form id="form" class="main__form" autocomplete="off">

				<label for="input">Masofa</label>
				<input id="input" type="text" placeholder="Masofani kiriting!" required>
				<button type="submit" id="btn">Hisoblash</button>
				<p class="main__error" id="error"></p>

			</form>

			<div class="main__cards">

				<div class="main__card">
					<p>Piyoda</p>
					<p id="piyoda"></p>
				</div>

				<div class="main__card">
					<p>Velosiped</p>
					<p id="velosiped"></p>
				</div>

				<div class="main__card">
					<p>Mashina</p>
					<p id="mashina"></p>
				</div>

				<div class="main__card">
					<p>Samolyot</p>
					<p id="samolyot"></p>
				</div>

			</div>


		</div>

	</main>


	<script src="./main.js"></script>
</body>

</html>
